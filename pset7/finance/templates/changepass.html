{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<p>Change Password</p>
    <form action="{{ url_for('changepass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input name="username" autofocus class="form-control" placeholder="User Name" type="text" value = {{username}} readonly/>
                <input name="password" class="form-control" placeholder="Password" type="password"/>
                <input name="newpass" class="form-control" placeholder="New Password" type="password"/>
                <input name="confirm" class="form-control" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
