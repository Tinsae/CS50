{% extends "layout.html" %}

{% block title %}
    Sell
    
{% endblock %}

{% block main %}

{%if symbols|length > 0%}
    <form action="{{ url_for('sell') }}" method="post">
        <fsieldset>
            <div class="form-group">
                <table class = "table">
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>No of Shares to Sell</th>
                </tr>
                {% for row in symbols %}
                   <tr>
                       <td>{{row.symbol}}</td>
                       <td>{{row.name}}</td>
                       <td>
                    <input id={{row.symbol}} name= {{row.symbol}} type="number" min="0" max={{row.shares}} step="1" value ="0"/>

                       </td>
                   </tr> 
                {%endfor%}
                </table>
            </div>
    
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Share</button>
            </div>
    
        </fieldset>
    </form>
    {%else%}
    <p>No Shares to Sell</p>
    {%endif%}
{% endblock %}
