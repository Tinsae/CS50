{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fsieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
                <input autofocus class="form-control" name="shares" placeholder="Shares" type="text"/>

            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Share</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
